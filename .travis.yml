matrix:
  include:
    - language: node_js
      node_js: "8"
      cache:
        directories:
          - node_modules
      before_install:
          - export CHROME_BIN=chromium-browser
          - export DISPLAY=:99.0
          - sh -e /etc/init.d/xvfb start
      install:
        - npm install
      script:
        - npm run test
        - npm run build
      env:
        - CXX=g++-4.8
      after_success:
        - npm run coverage
    - language: objective-c
      os: osx
      osx_image: xcode9.2
      xcode_project: ios/SyrNative/SyrNative.xcodeproj
      script:
        - xcodebuild test -project ios/SyrNative/SyrNative.xcodeproj -scheme SyrNativeUnitTests -destination 'platform=iOS Simulator,name=iPhone 8,OS=11.0.1'
    - language: android
      cache: false
      env:
        global:
          - ANDROID_API_LEVEL=26
          - ANDROID_BUILD_TOOLS_VERSION=26.0.2
          - ANDROID_ABI=armeabi-v7a
      # before_install: cd android
      android:
        components:
          - platform-tools
          - tools
          - build-tools-$ANDROID_BUILD_TOOLS_VERSION
          - android-$ANDROID_BUILD_TOOLS_VERSION
          - extra-android-m2repository
          - sys-img-armeabi-v7a-android-$ANDROID_API_LEVEL
      before_script:
        # Create and start emulator
        - android list targets # list pre-installed targets # <---- list all installed targets
        - android list sdk --no-ui --all --extended | grep -E '^id:' | awk -F '"' '{$1=""; print $2}' # <---- list all available components
        - echo no | android create avd --force -n test -t android-25 --abi armeabi-v7a # for some reason only android-25 is available as a target currently
        - emulator -avd test -no-skin -no-audio -no-window &
        - android-wait-for-emulator
        - adb shell input keyevent 82 &
      script: ./gradlew build connectedCheck
